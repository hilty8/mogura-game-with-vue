<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>もぐらたたきゲーム</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen">
</head>

<body id="game">
	<h1><img src="images/title.png" alt=""></h1>

	<div class="container">
		<!-- ゲームの得点 + 残り時間 -->
		<div class="gameConfig" id="gameController">
			<div>得点 : {{ score }}</div>
			<div>残り時間 : {{ timeLimit }}</div>
		</div>
	</div>

	<div class="field">
		<div class="container">
			<div class="relative">
				<mogura v-bind:id="images[0].id" v-bind:image="getImages[0]" v-on:hit="hitAndHide"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:id="images[1].id" v-bind:image="getImages[1]" v-on:hit="hitAndHide"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:id="images[2].id" v-bind:image="getImages[2]" v-on:hit="hitAndHide"></mogura>
			</div>
		</div>
		<div class="container">
			<div class="relative">
				<mogura v-bind:id="images[3].id" v-bind:image="getImages[3]" v-on:hit="hitAndHide"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:id="images[4].id" v-bind:image="getImages[4]" v-on:hit="hitAndHide"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:id="images[5].id" v-bind:image="getImages[5]" v-on:hit="hitAndHide"></mogura>
			</div>
		</div>
		<div class="container">
			<div class="relative">
				<mogura v-bind:id="images[6].id" v-bind:image="getImages[6]" v-on:hit="hitAndHide"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:id="images[7].id" v-bind:image="getImages[7]" v-on:hit="hitAndHide"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:id="images[8].id" v-bind:image="getImages[8]" v-on:hit="hitAndHide"></mogura>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue@2.5.17"></script>
	<script src="./js/enum.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
