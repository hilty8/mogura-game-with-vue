<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>もぐらたたきゲーム</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen">
</head>

<body id="game">
	<div class="field">
		<h1><img src="images/title.png" alt=""></h1>

		<!-- ゲームの得点 + 残り時間 -->
		<div class="gameConfig">
			<div id="gamePoint">得点 : 0</div>
			<div id="remainingTime">残り時間 : 30</div>
		</div>

		<div class="container">
			<div class="relative">
				<mogura v-bind:image="getImages[0]"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:image="getImages[1]"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:image="getImages[2]"></mogura>
			</div>
		</div>
		<div class="container">
			<div class="relative">
				<mogura v-bind:image="getImages[3]"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:image="getImages[4]"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:image="getImages[5]"></mogura>
			</div>
		</div>
		<div class="container">
			<div class="relative">
				<mogura v-bind:image="getImages[6]"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:image="getImages[7]"></mogura>
			</div>
			<div class="relative">
				<mogura v-bind:image="getImages[8]"></mogura>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue@2.5.17"></script>
	<script src="./js/enum.js"></script>
	<script src="./js/bkup_main.js"></script>
</body>

</html>
